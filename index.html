<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/image1.avif" alt="Image 1" onclick="openLightbox('images/image1.avif')">
        </div>
        <div class="gallery-item">
            <img src="images/image2.png" alt="Image 2" onclick="openLightbox('images/image2.png')">
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Image 3" onclick="openLightbox('images/image3.jpg')">
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpeg" alt="Image 4" onclick="openLightbox('images/image4.jpeg')">
        </div>
        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
